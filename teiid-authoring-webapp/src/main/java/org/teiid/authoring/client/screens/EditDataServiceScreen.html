<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Edit Data Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Custom styles for this template -->
    <!-- <link href="jumbotron.css" rel="stylesheet"> -->

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div id="page" data-field="page">

      <div class="container-fluid">
      
        <!-- Page Title Info -->
        <h3>Edit Data Service</h3>
        <div style="font-style:italic;color:#666666">A custom data service containing data you need to access in your applications.</div>
        
        <div class="row-fluid">
          <div class="span6">
            <div class="alert alert-info" role="alert" data-field="label-edit-service-status"></div>
          </div>
          <span class="span6"></span>
        </div>
        
        <div class="row-fluid">
          <div class="span3">
            <label title="The name of the Data Service"><strong>Name</strong></label>
            <input type="text" data-field="textbox-edit-service-name" style="width:100%" />
          </div>
          <div class="span3">
            <label title="Tags for identification of the Data Service"><strong>Tags</strong></label>
            <input type="text" placeholder="Not yet implemented" style="width:100%" />
          </div>
          <span class="span6"></span>
        </div>
        <div class="row-fluid">
          <div class="span3">
            <label title="A description for the Data Service"><strong>Description</strong></label>
            <textarea data-field="textarea-edit-service-description" rows="2" style="width:100%" ></textarea>
          </div>
          <div class="span3">
            <span data-field="checkbox-edit-service-visibility"></span>
          </div>
          <span class="span6"></span>
        </div>
                
        <div class="row-fluid">
          <div class="span8" data-field="view-editor-edit-service"></div>
          <div class="span4"></div>
        </div>
        
        <div class="row-fluid">
          <div class="span12">
            <button data-field="btn-edit-service-save" class="btn btn-primary">Save Changes</button>
            <button data-field="btn-edit-service-cancel" class="btn">Cancel</button>
          </div>
        </div>

        <!-- Footer -->
        <footer>
          <hr />
          <p>&copy; JBoss Data Virtualization 2014</p>
        </footer>
        
      </div> <!-- /container -->
      
    </div> <!-- /page -->

  </body>
</html>
