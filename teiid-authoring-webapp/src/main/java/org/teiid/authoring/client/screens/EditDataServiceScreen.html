  <body>
    <div id="page" data-field="page">

      <div class="container-fluid">
      
        <form class="form-horizontal" role="form">
	    
        <!-- Page Title Info -->
        <h3>Edit Data Service</h3>
        <div>A custom data service containing data you need to access in your applications.</div>
        
        <div class="form-group">
          <div class="col-md-6">
            <div class="alert alert-info" role="alert" data-field="label-edit-service-status"></div>
          </div>
          <div class="col-md-6"></div>
        </div>
        
        <div class="form-group">
          <div class="col-md-3">
	        <label>Name</label>
            <input class="form-control" data-field="textbox-edit-service-name"></input>
          </div>
          <div class="col-md-3">
	        <label>Tags</label>
            <input class="form-control" placeholder="Not yet implemented"></input>
          </div>
          <div class="col-md-6"></div>
        </div>

        <div class="form-group">
          <div class="col-md-3">
	        <label>Description</label>
            <textarea data-field="textarea-edit-service-description" class="form-control" rows="2"></textarea>
          </div>
          <div class="col-md-3">
            <span data-field="checkbox-edit-service-visibility"></span>
          </div>
          <div class="col-md-6"></div>
        </div>
                
        <div class="form-group">
          <div class="col-md-8" data-field="view-editor-edit-service"></div>
          <div class="col-md-4"></div>
        </div>
        
        <div class="form-group">
          <div class="col-md-12">
            <button data-field="btn-edit-service-save" class="btn btn-primary">Save Changes</button>
            <button data-field="btn-edit-service-cancel" class="btn btn-default">Cancel</button>
          </div>
        </div>

        <!-- Footer -->
        <footer>
          <hr />
          <p>&copy; JBoss Data Virtualization 2014</p>
        </footer>
        
      </form>
      </div> <!-- /container -->
      
    </div> <!-- /page -->

  </body>
