<!DOCTYPE html>
<div>
  <table style="width:400px;height:200px">
    <tr><td>
      <form data-field="upload-content-form" method="post" enctype="multipart/form-data">
      <div class="row-fluid">
        <div class="span12">
          <div>
            <div class="row-fluid">
              <div class="span12 h4" data-field="label-title"></div>
            </div>
            <div class="row-fluid">
              <div class="span12"><label style="height:10px"></label></div>
            </div>
            <div class="row-fluid">
              <div class="span12 h5" data-field="label-choose-file-message"></div>
            </div>
            <div class="row-fluid">
              <div class="span12">
                  <input name="fileUploadAttr" id="filePath"  type="file" value="">
              </div>
            </div>
            <div class="row-fluid">
              <div class="span12 h5" data-field="label-enter-deployname-message"></div>
            </div>
            <div class="row-fluid">
              <div class="span12"><input type="text" name="driverDeploymentName" value=""></input></div>
            </div>
            <div class="row-fluid">
              <div class="span12"><label style="height:30px"></label></div>
            </div>
            <div class="row-fluid">
              <div class="span6"></div>
              <div class="span6">
                <span style="vertical-align:bottom">
                  <button data-field="btn-upload" class="btn btn-primary btn-small">Upload</button>
                  <button data-field="btn-cancel" class="btn btn-small">Cancel</button>
                </span>
              </div>
            </div>
        </div>
      </div>
      </form>
    </td></tr>
  </table>
</div>
