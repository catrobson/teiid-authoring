<!DOCTYPE html>
<div>
  <table style="width:300px;height:200px">
    <tr><td>
      <div class="form-group">
        <div class="col-md-12">
          <div>
            <div class="form-group">
              <div class="col-md-12 h4" data-field="label-title"></div>
            </div>
            <div class="form-group" style="height:150px">
              <div class="col-md-12 h6" data-field="panel-message"></div>
            </div>
            <div class="form-group">
              <div class="col-md-6"></div>
              <div class="col-md-6">
                <span>
                  <button data-field="btn-ok" class="btn btn-primary btn-sm">OK</button>
                  <button data-field="btn-cancel" class="btn btn-default btn-sm">Cancel</button>
                </span>
              </div>
            </div>
        </div>
      </div>
    </td></tr>
  </table>
</div>
