<!DOCTYPE html>
<div>
  <!-- Title and Description -->
  <div class="h4" data-field="label-vieweditor-title"></div>
  <div data-field="label-vieweditor-description"></div>

  <!-- Markup Editor -->
  <table width="100%" style="border-style:solid;border-width:2px;border-color:#999999;margin-bottom:8px">
    <!-- Markup DDL area -->
    <tr style="background-color:#BBBBBB"><td width="100%" height="30px" style="border-style:solid;border-width:2px;border-color:#999999;font-weight:bold;">View Markup</td></tr>
    <tr>
      <td width="100%"><textarea data-field="textarea-vieweditor-viewDdl" class="form-control" rows="6"></textarea></td>
    </tr>
    
    <tr style="background-color:#BBBBBB"><td width="100%" height="30px" style="border-style:solid;border-width:2px;border-color:#999999;font-weight:bold;">Markup Helpers</td></tr>
    <tr><td width="100%" style="padding-left:340px;padding-top:10px"><button data-field="btn-vieweditor-manage-sources" class="btn btn-primary btn-sm">Manage Sources</button></td></tr>
    <tr>
      <td style="padding-left:110px">
        <div data-field="picker-tables"></div>
      </td>
    </tr>
    <tr>
      <td width="100%" style="text-align:right;padding-right:160px;padding-bottom:10px">
        <button data-field="btn-vieweditor-createDdl" class="btn btn-default btn-sm">Create markup</button>
        <button data-field="btn-vieweditor-addToDdl" class="btn btn-default btn-sm">Add fields to markup</button>
      </td>
    </tr>
  </table>
  
  <!-- START -->
  <!-- END -->
  
  <!-- Test Button -->
  <button data-field="btn-vieweditor-test" class="btn btn-primary">Test View Markup</button>

  <!-- Example Data Area -->
  <h4>Example Data</h4>
  <div data-field="table-vieweditor-queryResults"></div>
    
</div>
