<!DOCTYPE html>
<div class="form-group">
  <div class="col-md-12">
    <div>
      <div class="form-group">
        <div class="col-md-12 h4" data-field="label-dsprops-title"></div>
      </div>
      <div class="form-group">
        <div class="col-md-6">
          <div class="alert alert-info" role="alert" data-field="label-dsprops-status"></div>
        </div>
        <div class="col-md-6"></div>
      </div>
      <div class="form-group">
        <label class="col-md-1 control-label" title="The name of the Data Source">Name:</label>
        <div class="col-md-3"><input class="form-control" data-field="textbox-dsprops-name"></input></div>
        <div class="col-md-8"></div>
      </div>
      <div class="form-group">
        <label class="col-md-1 control-label" title="The translator for this Data Source">Translator:</label>
        <div class="col-md-3" data-field="listbox-dsprops-translator"></div>
        <div class="col-md-8"></div>
      </div>
      <h4>Source Type</h4>
      <div>Select from our list of known data source types, or add your own.</div>
      <div class="col-md-12" data-field="dtypes-button-panel"></div>
      <button data-field="btn-dsprops-save1" class="btn btn-primary">Save Changes</button>
      <p></p>
      <div data-field="editor-dsprops-core-properties"></div>
      <div data-field="editor-dsprops-adv-properties"></div>
    </div>
    <button data-field="btn-dsprops-save2" class="btn btn-primary">Save Changes</button>
  </div>
</div>
