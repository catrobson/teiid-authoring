  <body>
    <div id="page" data-field="page">

      <div class="container-fluid">
      
        <form class="form-horizontal" role="form">
	    
        <!-- Page Title Info -->
        <h3>Create Data Service</h3>
        <div>Create a custom data service containing data you need to access in your applications.</div>
        
        <div class="form-group">
          <div class="col-md-6">
            <div class="alert alert-info" role="alert" data-field="label-create-service-status"></div>
          </div>
          <div class="col-md-6"></div>
        </div>
        
        <div class="form-group">
          <div class="col-md-3">
	        <label>Name</label>
            <input class="form-control" data-field="textbox-create-service-name"></input>
          </div>
          <div class="col-md-3">
	        <label>Tags</label>
            <input class="form-control" placeholder="Tags"></input>
          </div>
          <div class="col-md-6"></div>
        </div>

        <div class="form-group">
          <div class="col-md-3">
	        <label>Description</label>
            <textarea data-field="textarea-create-service-description" class="form-control" rows="2"></textarea>
          </div>
          <div class="col-md-3">
	        <label>Visibility</label>
            <span data-field="radios-create-service-visibility"></span>
          </div>
          <div class="col-md-6"></div>
        </div>
        
        <h4>Create your view</h4>
        <p>Use the markup helpers to create your view</p>
        
        <div class="form-group">
          <div class="col-md-6"><textarea data-field="textarea-create-service-viewDdl" class="form-control" rows="6"></textarea></div>
          <div class="col-md-6"></div>
        </div>
        
        <div class="form-group">
          <div class="col-md-12">
            <button data-field="btn-create-service-manage-sources" class="btn btn-default">Manage Sources</button>
          </div>
        </div>
        
        <div class="form-group">
          <div class="col-md-12">
            <table style="width:40%">
              <tr>
                <td><div data-field="table-datasources" /></td>
                <td><div data-field="table-tables-procs" /></td>
                <td><div data-field="table-columns" /></td>
              </tr>
            </table>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-3"></div>
          <div class="col-md-9">
            <button data-field="btn-create-service-createDdl" class="btn btn-default">Create markup</button>
            <button data-field="btn-create-service-addToDdl" class="btn btn-default">Add fields to markup</button>
          </div>
        </div>
        
        <div class="form-group">
          <div class="col-md-12">
            <button data-field="btn-create-service-create" class="btn btn-primary">Create Data Service</button>
            <button data-field="btn-create-service-cancel" class="btn btn-default">Cancel</button>
          </div>
        </div>

        <!-- Footer -->
        <footer>
          <hr />
          <p>&copy; JBoss Data Virtualization 2014</p>
        </footer>
        
      </form>
      </div> <!-- /container -->
      
    </div> <!-- /page -->

  </body>
