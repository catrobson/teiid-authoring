  <body>
    <div id="page" data-field="page">

      <!-- Content area with footer-->
      <div id="page-content">
      
         <!-- Page Title Info -->
         <div>
            <h2>Create Data Service</h2>
            <p>
              Create a custom data service containing data you need to access in your applications.
            </p>
         </div>
         
         <div>
            <h4>Name</h4>
            <input data-field="textbox-create-service-name" placeholder="Enter a name"></input>
            <h4>Description</h4>
            <input data-field="textbox-create-service-description" placeholder="Enter a description"></input>
            <h4>more content...</h4>
            <button data-field="btn-create-service-create">Create Data Service</button>
            <button data-field="btn-create-service-cancel">Cancel</button>
         </div>
                                 
        </div>

        <!-- Footer -->

          <hr />
          <p>&copy; JBoss Data Virtualization 2014</p>
        </footer>
        
      </div> <!-- /container -->
      
    </div> <!-- /page -->


    <!-- Some scripting to add functionality to the live template -->
    <script>
      $(document).ready(function() {
    	  $('.datavirt-date').datepicker({
    		  autoclose: true,
    		  todayBtn: true,
    		  todayHighlight: true
    	  });

    </script>
