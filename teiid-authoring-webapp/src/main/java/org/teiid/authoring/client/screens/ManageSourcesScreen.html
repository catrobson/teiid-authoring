<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- rcue CSS -->
    <link href="../../../../../../webapp/bootstrap-3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!-- <link href="jumbotron.css" rel="stylesheet"> -->

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  
    <div id="page" data-field="page">

      <div class="container-fluid">
      
        <a data-field="anchor-goto-create-service">&lt; Back</a>
        
        <form class="form-horizontal" role="form">
        
        <!-- Page Title Info -->
        <h2>Manage Data Sources</h2>
        <p>
          Manage the data sources available for creation of services.
        </p>
        
        <div>
           <table style="width:40%">
             <tr>
               <td><div data-field="table-datasources" /></td>
             </tr>
           </table>
        </div>
        
        <div>
          <h4>Enter Properties for the Data Source</h4>
          <div class="form-group">
            <label class="col-md-1 control-label">Name:</label>
            <div class="col-md-3"><input class="form-control" data-field="textbox-manage-sources-name" placeholder="Enter a name"></input></div>
            <div class="col-md-8"></div>
          </div>
          <div class="form-group">
            <label class="col-md-1 control-label">Type:</label>
            <div class="col-md-3" data-field="listbox-manage-sources-types"></div>
            <div class="col-md-8"></div>
          </div>
          <div class="form-group">
            <label class="col-md-1 control-label">Translator:</label>
            <div class="col-md-3" data-field="listbox-manage-sources-translator"></div>
            <div class="col-md-8"></div>
          </div>
        </div>
        
        <div>
          <h4>Core Properties</h4>
          <table style="width:40%">
            <tr>
              <td><div data-field="table-manage-sources-core-properties" /></td>
            </tr>
          </table>
          <h4>Advanced Properties</h4>
          <table style="width:40%">
            <tr>
              <td><div data-field="table-manage-sources-adv-properties" /></td>
            </tr>
          </table>
        </div>
         
        <button data-field="btn-manage-sources-create" class="btn btn-default">Create</button>
         
        <!-- Footer -->
        <footer>
          <hr />
          <p>&copy; JBoss Data Virtualization 2014</p>
        </footer>
 
        </form>
      </div> <!-- /container -->
      
    </div> <!-- /page -->

  </body>
</html>
